<?xml version="1.0"?>
<!--
  from https://gist.github.com/presianbg/ab0d78406a8663fd4138
  freq scaling to 800MHz
  pwm1 = 85, fan speed 2300 rpm, normal use at 2.4GHz
-->
<!-- BEGIN -->
<ThermalConfiguration>
    <Platform>
        <Name>ASUS G750J</Name>
        <ProductName>*</ProductName>
        <Preference>QUIET</Preference>
        <ThermalZones>
            <ThermalZone>
                <Type>x86_pkg_temp</Type>
                <TripPoints>
                    <TripPoint>
                        <SensorType>x86_pkg_temp</SensorType>
                        <Temperature>60000</Temperature>
                        <type>passive</type>
                        <ControlType>PARALLEL</ControlType>
                        <CoolingDevice>
                            <index>1</index>
                            <type>Fan_1</type>
                            <influence> 100 </influence>
                            <SamplingPeriod> 12 </SamplingPeriod>
                        </CoolingDevice>
                        <CoolingDevice>
                       	    <index>2</index>
                            <type>rapl_controller</type>
                            <influence> 50 </influence>
                            <SamplingPeriod> 10 </SamplingPeriod>
                        </CoolingDevice>
                        <CoolingDevice>
                            <index>3</index>
                            <type>intel_pstate</type>
                            <influence> 40 </influence>
                            <SamplingPeriod> 10 </SamplingPeriod>
                        </CoolingDevice>
                        <CoolingDevice>
                            <index>4</index>
                            <type>intel_powerclamp</type>
                            <influence> 30 </influence>
                            <SamplingPeriod> 10 </SamplingPeriod>
                        </CoolingDevice>
                    </TripPoint>
                    <TripPoint>
                        <SensorType>x86_pkg_temp</SensorType>
                        <Temperature>70000</Temperature>
                        <type>passive</type>
                        <ControlType>PARALLEL</ControlType>
                        <CoolingDevice>
                            <index>1</index>
                            <type>Fan_2</type>
                            <influence> 100 </influence>
                            <SamplingPeriod> 12 </SamplingPeriod>
                        </CoolingDevice>
                        <CoolingDevice>
                            <index>2</index>
                            <type>rapl_controller</type>
                            <influence> 50 </influence>
                            <SamplingPeriod> 10 </SamplingPeriod>
                        </CoolingDevice>
                        <CoolingDevice>
                            <index>3</index>
                            <type>intel_pstate</type>
                            <influence> 40 </influence>
                            <SamplingPeriod> 10 </SamplingPeriod>
                        </CoolingDevice>
                        <CoolingDevice>
                            <index>4</index>
                            <type>intel_powerclamp</type>
                            <influence> 30 </influence>
                            <SamplingPeriod> 10 </SamplingPeriod>
                        </CoolingDevice>
                    </TripPoint>
                    <TripPoint>
                        <SensorType>x86_pkg_temp</SensorType>
                        <Temperature>80000</Temperature>
                        <type>passive</type>
                        <ControlType>PARALLEL</ControlType>
                        <CoolingDevice>
                            <index>1</index>
                            <type>Fan_3</type>
                            <influence> 100 </influence>
                            <SamplingPeriod> 12 </SamplingPeriod>
                        </CoolingDevice>
                        <CoolingDevice>
                            <index>2</index>
                            <type>rapl_controller</type>
                            <influence> 50 </influence>
                            <SamplingPeriod> 10 </SamplingPeriod>
                        </CoolingDevice>
                        <CoolingDevice>
                            <index>3</index>
                            <type>intel_pstate</type>
                            <influence> 40 </influence>
                            <SamplingPeriod> 10 </SamplingPeriod>
                        </CoolingDevice>
                        <CoolingDevice>
                            <index>4</index>
                            <type>intel_powerclamp</type>
                            <influence> 30 </influence>
                            <SamplingPeriod> 10 </SamplingPeriod>
                       </CoolingDevice>
                    </TripPoint>
                </TripPoints>
            </ThermalZone>
        </ThermalZones>
        <CoolingDevices>
            <CoolingDevice>
                <Type>Fan_1</Type>
                <Path>/sys/devices/platform/asus-nb-wmi/hwmon/hwmon1/pwm1</Path>
                <MinState>0</MinState>
                <IncDecStep>37</IncDecStep>
                <ReadBack> 0 </ReadBack>
                <MaxState>112</MaxState>
                <DebouncePeriod>5</DebouncePeriod>
            </CoolingDevice>
            <CoolingDevice>
                <Type>Fan_2</Type>
                <Path>/sys/devices/platform/asus-nb-wmi/hwmon/hwmon1/pwm1</Path>
                <MinState>112</MinState>
                <IncDecStep>37</IncDecStep>
                <ReadBack> 0 </ReadBack>
                <MaxState>149</MaxState>
                <DebouncePeriod>5</DebouncePeriod>
            </CoolingDevice>
            <CoolingDevice>
                <Type>Fan_3</Type>
                <Path>/sys/devices/platform/asus-nb-wmi/hwmon/hwmon1/pwm1</Path>
                <MinState>149</MinState>
                <IncDecStep>37</IncDecStep>
                <ReadBack> 0 </ReadBack>
                <MaxState>223</MaxState>
                <DebouncePeriod>5</DebouncePeriod>
            </CoolingDevice>
        </CoolingDevices>
    </Platform>
</ThermalConfiguration>
<!-- END -->
